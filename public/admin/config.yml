backend:
  name: github
  repo: kouta0000/blog
  branch: main

media_folder: "src/assets/images"
public_folder: "/src/assets/images"

collections:
  - name: "posts"
    label: "Posts"
    folder: "src/content/post"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "SeriesId"
        name: "seriesId"
        widget: "string"
        required: false
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
      - label: "Icon"
        name: "icon"
        widget: "select"
        options: ["french", "german", "japanese1", "japanese2", "english1", "english2", "russian", program]
        required: false
      - label: "PublishDate"
        name: "publishDate"
        widget: "datetime"
        required: true
      - label: "UpdatedDate"
        name: "updatedDate"
        widget: "datetime"
        required: false
      - label: "Description"
        name: "description"
        widget: "string"
        required: true
      - label: "Draft"
        name: "draft"
        widget: "boolean"
        required: false
      - label: "Text"
        name: "body"
        widget: "markdown"
      - label: "Cover image"
        name: "coverImage"
        widget: "object"
        collapsed: false
        fields:
          - label: "Alt text"
            name: "alt"
            widget: "string"
            required: true
          - label: "Source"
            name: "src"
            widget: "image"
            required: true
      - label: "OgImage"
        name: "ogImage"
        widget: "image"
        required: false

  - name: "notes"
    label: "Notes"
    folder: "src/content/note"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Description"
        name: "description"
        widget: "string"
        required: true
      - label: "PublishDate"
        name: "publishDate"
        widget: "datetime"
        required: true
      - label: "Text"
        name: "body"
        widget: "markdown"

  - name: "series"
    label: "Series"
    folder: "src/content/series"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: "SeriesId"
        name: "id"
        widget: "string"
        required: true
      - label: "Title"
        name: "title"
        widget: "string"
        required: true
      - label: "Description"
        name: "description"
        widget: "string"
        required: true
      - label: "Featured"
        name: "featured"
        widget: "boolean"
        required: true
      - label: "Text"
        name: "body"
        widget: "markdown"
